<!DOCTYPE html>
<html lang="en">
<body>
  <head>
    <link rel="stylesheet" href="index.css" type="text/css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Page</title>
  </head>
  <div id="container">
    <header class="header">
      <h1 id="title" class="text-center">Customer Satisfaction Survey</h1> 
      <p id="description" class="description text-center">Thank you for taking the time to improve our service</p>
    </head>
    <form id="survey-form">
       <div class="form-group">
         <label id="name-label" for="name">Name</label>
         <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" placeholder="Enter your name here" required>
       </div>
       <div class="form-group">
         <label id="email-label" for="email">Email</label>
         <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required>
       </div>
       <div class="form-group">
         <label id="number-label" for="number">Satisfation Scale 1-10 (10 Being the most satisfied)</label>
         <input type="number" name="number" id="number" min="1" max="10" placeholder="1-10">
       </div>
       <div class="form-group">
         <p>What is your favorite part about shopping with us today?</p>
         <select id="dropdown" name="favoritepart" class="form-control" required>
           <option disabled selected value> Select Current Favorite
           </option>
           <option value="fast">Finding Items Fast
           </option>
           <option value="customerservice">Customer Service
           </option>
           <option value="luxurygoods">Luxury Goods
           </option>
           <option value="goodprices">Good Prices
           </option>
           <option value="other">Other
           </option>
         </select>
      </div>
       <div class="form-group">
         <p>Would you Recommend the store to your friends?</p>
         <label>
           <input class="button" name="user-recommend" value="definitely" type="radio" checked>
           Definitely
         </label>
         <label>
           <input class="button" name="user-recommend" value="maybe" type="radio">
           Maybe
         </label>
         <label>
           <input class="button" name="user-recommend" value="absolutely-not" type="radio">
           Absolutely Not
         </label>
       </div>
       <div class="form-group">
         <p>What would you like to see improved?</p>
         <label>
           <input name="improved" value="customer-service" type="checkbox" class="input-checkbox"> 
           Customer Service
         </label>
         <label>
           <input name="improved" value="prices" type="checkbox" class="input-checkbox">
           Prices
         </label>
         <label>
           <input name="improved" value="advertising" type="checkbox" class="input-checkbox">
            Advertising
         </label>
         <label>
           <input name="improved" value="Intriguing New Products" type="checkbox" class="input-checkbox">
           Intriguing New Products
         </label>
         <label>
          <input name="improved" value="newsletter" type="checkbox" class="input-checkbox">
           Newsletter
         </label>
      </div>
      <div class="form-group">
        <p>Final Comments</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
      </div>
    </form>
  </div>
</body>
</html>
